<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="calc">

            <div class="display">
                <h2 id="display_text"></h2>
            </div>

            <div class="buttons">
                <div class="row">
                    <button id="btn_ac" class="button clear">AC</button>
                    <button id="btn_ce" class="button clear">CE</button>
                </div>
                <div class="row">
                    <button class="button digit">7</button>
                    <button class="button digit">8</button>
                    <button class="button digit">9</button>
                    <button class="button operator">รท</button>
                </div>
                <div class="row">
                    <button class="button digit">4</button>
                    <button class="button digit">5</button>
                    <button class="button digit">6</button>
                    <button class="button operator">x</button>
                </div>
                <div class="row">
                    <button class="button digit">1</button>
                    <button class="button digit">2</button>
                    <button class="button digit">3</button>
                    <button class="button operator">-</button>
                </div>
                <div class="row">
                    <button class="button digit">0</button>
                    <button class="button digit">.</button>
                    <button class="button equals">=</button>
                    <button class="button operator">+</button>
                </div>
            </div>

        </div>

    </div>


    <script src="js/main.js"></script>
</body>
</html>
